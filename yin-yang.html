var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var col1 = "#ffffff";
var col2 = "#000000";
var lvls = 4;
var orden1 = true;
var orden2 = true;
var vertical = true;
var mover = false;
var bardo = false;

var cont = 0;
var mult = 3;
var velArranque=0.0008;

var muevelo;

var arranque = canvas.getAttribute("width") /2 ;





//seltop, selleft, html5

function clickCheck1() {
	orden1 = !orden1;
	//alert(orden);
	dalemasa(lvls);
}

function clickCheck2() {
	orden2 = !orden2;
	//alert(orden);
	dalemasa(lvls);
}

function clickCheck3() {
	vertical = !vertical;
	//alert(orden);
	dalemasa(lvls);
}

function clickCheck4() {
	mover = !mover;
	if(mover) {
		muevelo = setInterval(function () { dalemasa(lvls);cont--; }, 20);
	} else {
	clearInterval(muevelo);
	}
}

function clickCheck5() {
	bardo = !bardo;
	//alert(orden);
	dalemasa(lvls);
}


function clickNiveles(lvl){	
	lvls=lvl;
	dalemasa(lvls);
}

function clickcolor1(hex ) { //agregarle el camel case
    col1=  hex ;
	dalemasa(lvls);
	}
    
function clickColor(hex) {
    col2 = hex ;

	}

//--------------------------------------------------------------------------

	
class CirCulo {
	
	constructor (pater, lado, niv, x,y,r){
	
	this.lado=lado;
	this.nivel= niv;
	
	
	
	if (pater == null) {
		//circulo original
		this.padre=null;
		this.posX=x;
		this.posY=y;
		this.rad=r;
		this.ladopaterno=true;
		this.rot=velArranque;
		} else {
		//circulos secundarios
		this.padre=pater;
		this.ladopaterno= pater.lado; //deeeeesprolijo, mejor hacer una condicion para el primer circulo que da null (#oNo ? ) 
		this.rad = pater.rad/2;
		this.rot=pater.rot*mult*((this.ladopaterno && bardo)? -1: 1); //ojo aca 
		//document.getElementById("test").innerHTML += (this.nivel % 2 == 0 )+ "\\";
		
		
			if ( ( (this.nivel % 2 == 0 && orden2) ||
				(!orden2 &&
					( (this.nivel % 2 == 0 && !this.ladopaterno) || (this.nivel % 2 == 1 && this.ladopaterno  ) ) ) ) && !vertical ) {
				 
			//&& this.padre.lado) || (this.nivel % 2 == 1 && !this.padre.lado //usar estas condiciones para "desordenar"
				//this.posY= pater.posY;
				if (this.lado == false) {
					this.posY= this.padre.posY - this.rad * Math.sin(this.rot*cont);
					this.posX = this.padre.posX + this.rad * Math.cos(this.rot*cont);
				} else {
					this.posY= this.padre.posY - this.rad * Math.sin(this.rot*cont+Math.PI);
					this.posX = this.padre.posX + this.rad * Math.cos(this.rot*cont+Math.PI);
				}
			} else {
				if (this.lado == false) {
					this.posX = Math.floor(this.padre.posX + this.rad * Math.cos(this.rot*cont + Math.PI/2));
					this.posY = Math.floor(this.padre.posY - this.rad * Math.sin(this.rot*cont + Math.PI/2));
				} else {
					this.posX = Math.floor(this.padre.posX - this.rad * Math.cos(this.rot*cont + Math.PI/2));
					this.posY = Math.floor(this.padre.posY - this.rad * Math.sin(this.rot*cont + Math.PI * (3/2)));
				}
			}
		}
	}
	
	
	
	dibujar() {
		//if (this.lado == false) {
			//document.getElementById("test").innerHTML += this.posY + "\\";
			this.dibujarcirculo(this.posX, this.posY, this.rad, col1, col2 ); //centra negro
			
		//} else {
			//this.dibujarcirculo(this.posX, this.posY, this.rad, col2, col1); //centra blanco
		//}
	}

	dibujarcirculo(x,y,r,color1,color2) {
		
		var grd1;
		var corrector= (this.lado && bardo) ? -1 : 1;
		
		if (this.nivel == lvls-1 ) {
			grd1 = ctx.createRadialGradient(x,y,r*0.33,x,y,r);
		
			if ( ( (this.lado == this.ladopaterno) && !orden1) || (orden1 && this.lado) ) {
				grd1.addColorStop(0,color1);
				grd1.addColorStop(1,color2);
			} else {
				grd1.addColorStop(0,color2);
				grd1.addColorStop(1,color1);
			}
			
		
		}  else {
		
			if ( ( (this.nivel % 2 == 0 && orden2) ||
				(!orden2 &&
					( (this.nivel % 2 == 0 && !this.lado) || (this.nivel % 2 == 1 && this.lado  ) ) ) ) || vertical )    {
			
			// && this.lado ) || (this.nivel % 2 == 1 && !this.lado
			grd1= ctx.createLinearGradient(x+r*Math.cos(corrector*mult*this.rot*cont+Math.PI),
											y-r*Math.sin(corrector*mult*this.rot*cont+Math.PI),
											x+r*Math.cos(corrector*mult*this.rot*cont),
											y-r*Math.sin(corrector*mult*this.rot*cont) ); //gradiente horizontal (diagonal?)
			} else {
			grd1= ctx.createLinearGradient(x+r*Math.cos(corrector*mult*this.rot*cont+Math.PI/2),
											y-r*Math.sin(corrector*mult*this.rot*cont+Math.PI/2),
											x+r*Math.cos(corrector*mult*this.rot*cont-Math.PI/2),
											y-r*Math.sin(corrector*mult*this.rot*cont-Math.PI/2) ); //gradiente vertical (diagonal?)
			}

			if ( ( (this.ladopaterno == true || this.nivel < 2) && !vertical) || (vertical && ( ( !this.lado && !orden2) || (this.nivel % 2 == 0 && orden2))) ) { 
			// (vertical && !this.lado) this.nivel % 2 == 0
			grd1.addColorStop(0,color1);
			grd1.addColorStop(1,color2);
			} else {
			grd1.addColorStop(0,color2);
			grd1.addColorStop(1,color1);
			
			}
		}

		ctx.fillStyle = grd1;
		ctx.beginPath();
		ctx.arc(x,y,r,0,Math.PI*2);
		//ctx.arc(x,y,r,-Math.PI/2 - this.rot*cont,Math.PI/2-this.rot*cont);
		
		//ctx.stroke();
		/*ctx.fill();
		ctx.fillStyle = col2;
		ctx.beginPath();
		ctx.arc(x,y,r,Math.PI/2-this.rot*cont,1.5*Math.PI-this.rot*cont); */
		ctx.fill();
	}
}	






//alert("pedo");
function dalemasa(niveles){
	

	var lado = true;
	culos[0][0].dibujar();
	for (var i=1; i < niveles; i++) {
		culos[i]=[];
		
		for (var j=0; j < Math.pow(2, i); j++) {
			lado = !lado;
			culos[i][j]=new CirCulo(culos[i-1][ Math.floor(j/2)], lado, i );
			culos[i][j].dibujar();
		}
	}
	
}

var culos = [[new CirCulo(null, false, 0, arranque,arranque,arranque)]];
	//alert("caca");
culos[0][0].dibujar();


dalemasa(lvls);



</script>
